<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Details du professeur</title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="text-center text-dark my-5">
            <h1>Vos Informations sont ci-dessous</h1>
        </div>
        <div class=" text-center align-self-center">
            <div class="container row bg-white w-75">
                <div class="col-lg-4 bg-dark text-white pt-3 ml-n3">
                    <div class="text-center ml-n2"><img src="{{url_for('static', filename=prof.photo)}}" class="rounded-circle" alt="" width="150" height="150"></div>
                    <div class="info_left mt-5 text-center">
                        <h3>CONTACT</h3>
                        <p><b> Num√©ro :</b> {{prof.telephone}}</p>
                        <p><b> Email :</b> {{prof.email}}</p>


                    </div>
                </div>
                <div class="col-lg-8">
                    <div><img src="logo esti.jpg" alt=""></div>
                    <div class="name_title">
                        <h1>{{prof.nom}} {{prof.prenom}}</h1>
                    </div>
                    <div class="info_right">
                        <p>
                            Professeur de:
                            <ul>
                                {%for module in prof.module%}
                                <li>{{module}}</li>
                                {%endfor%}
                            </ul>
                        </p><br>
                        <p><b> Genre :</b> {{prof.sexe}}</p>
                        <p><b> Age :</b>{{prof.age}}</p>
                        <h3>ADRESSE</h3>
                        <p>{{prof.address}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
